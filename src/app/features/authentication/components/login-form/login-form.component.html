<div class="login-form">
  <form [formGroup]="frm" (ngSubmit)="onSubmit()">
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      Invalid email or password
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <iwdf-icon-envelope></iwdf-icon-envelope>
          </span>
        </div>
        <input type="email" tabindex="1" id="email" placeholder="Your Email"
              class="form-control form-control-lg" formControlName="email">
      </div>
    </div>
    <div class="form-group mb-4">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <iwdf-icon-key></iwdf-icon-key>
          </span>
        </div>
        <input type="password" tabindex="2" id="password" placeholder="Your Password"
            class="form-control form-control-lg" formControlName="password">
      </div>
    </div>
    <div class="row no-gutters align-items-center mb-5">
      <div class="col">
        <a routerLink="/auth/forgotpassword">Forgot password?</a>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-lg btn-block"
                type="submit" [disabled]="frm.invalid">
            Login
        </button>
      </div>
    </div>
  </form>
</div>
