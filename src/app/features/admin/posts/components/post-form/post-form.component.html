<form [formGroup]="frm" (ngSubmit)="onSubmit()">
  <h2>Add new post</h2>
  <div class="row">
    <div class="col-sm-8">
      <div class="form-group">
        <div class="input-group">
          <input type="text" tabindex="1" id="title" placeholder="Post title"
                class="form-control form-control-lg" formControlName="title">
        </div>
      </div>
    </div>
    <div class="col-sm-4">col-sm-4</div>
  </div>
</form>
