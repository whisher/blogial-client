<form class="post-form" [formGroup]="frm" (ngSubmit)="onSubmit()">
  <div class="alert alert-danger mt-3" role="alert" *ngIf="error">
    Something went wrong.Please try again.
  </div>
  <div class="row mt-3">
    <div class="col-sm-8">
      <div class="form-group">
        <div class="input-group">
          <input type="text" tabindex="1" id="title" class="form-control form-control-lg" placeholder="Post title" formControlName="title">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <textarea tabindex="2" id="content" class="form-control" placeholder="Post content" cols="30" rows="5" formControlName="content"></textarea>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="row mb-3">
        <div class="col">
          <label class="i-checks" for="isDraft">
            <input
            type="checkbox"
            tabindex="3"
            name="isDraft"
            id="isDraft" formControlName="isDraft"/>
            <i></i> Draft
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary btn-lg btn-block c-btn-uppercase"
                  type="submit" [disabled]="frm.invalid">
              <ui-button-spinner
              [value]="'Publish'"
              [has]="pending"></ui-button-spinner>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
