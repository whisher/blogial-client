<a class="btn btn-light btn-block btn-lg mt-3 mb-3 c-btn-uppercase" routerLink="/admin/posts/post">
  Add new post
</a>
<ng-container *ngIf="loaded$ | async; else noLoaded">
  <admin-posts-post-list [hasPosts]="hasPosts$ | async" [posts]="posts$ | async" (deleted)="onDelete($event)"></admin-posts-post-list>
</ng-container>
<ng-template #noLoaded>
  <div class="d-flex flex-row justify-content-center">
    <ui-loader></ui-loader>
  </div>
</ng-template>
