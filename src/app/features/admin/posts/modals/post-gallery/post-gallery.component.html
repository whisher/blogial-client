<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    Gallery
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close(files)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="dropzone">
    <div class="dropzope__box text-uppercase"
    adminPostGallery
    (filesChangeEmiter)="onFilesChange($event)"
    [allowed_extensions]="['png', 'jpg', 'jpeg']">
      <div class="mb-3">
        <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path></svg>
      </div>
      <div>
        <a href="">Choose a file</a>
        <span>or drag it here.</span>
      </div>
    </div>
    <div class="dropzope__files">
      <div class="row no-gutters mt-3">
        <div class="col-6 col-md-2 pr-1" *ngFor="let file of files">
          <div class="card">
            <img class="img-fluid card-img-top" [src]="file.src" alt="...">
            <div class="card-body">
              <span class="text-info">{{file.name}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <ul class="d-flex flex-row justify-content-end">
    <li class="pr-1">
      <button type="button" class="btn btn-secondary" (click)="activeModal.close(files)">Close</button>
    </li>
  </ul>
</div>
