<ng-container *ngIf="hasPosts; else noPosts">
  <div class="row">
    <div class="col-6 col-md-4" *ngFor="let post of posts | keyvalue">
      <blog-home-post-item
        [post]="post.value"></blog-home-post-item>
    </div>
  </div>
</ng-container>
<ng-template #noPosts>
  <div class="alert alert-info" role="alert">
    There are no posts yet.
  </div>
</ng-template>
