<ng-container *ngIf="hasPosts; else noPosts">
  <section>
    <div class="row">
      <div class="col" *ngFor="let post of posts | keyvalue">
        <blog-home-post-item
          [post]="post.value"></blog-home-post-item>
      </div>
    </div>
  </section>
</ng-container>
<ng-template #noPosts>
  <div class="alert alert-info" role="alert">
    There are no posts yet.
  </div>
</ng-template>
